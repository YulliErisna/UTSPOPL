name: Next.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Next.js Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Export static site (optional)
        if: ${{ always() }}
        run: |
          if npm run | grep -q "export"; then
            npm run export
          else
            echo "No export script, skipping..."
          fi

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
